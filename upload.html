<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Website - Prescription Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .upload-form {
            margin: 2em 0;
            overflow: hidden;
            background-color: #fff;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .upload-form label {
            display: block;
            margin-bottom: 0.5em;
            color: #333;
        }

        .upload-form input {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            box-sizing: border-box;
        }

        .upload-form button {
            background-color: #333;
            color: white;
            padding: 0.7em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Upload prescriptions</h1>
    </header>

    <div class="container">

        <div class="upload-form">
            <h2>Upload Prescription</h2>
            <form action="upload.php" method="post" enctype="multipart/form-data">
                <label for="prescription">Choose a file:</label>
                <input type="file" name="prescription" id="prescription" accept=".pdf, .jpg, .jpeg, .png" required>
                <button type="submit">Upload</button>
            </form>
        </div>

    </div>

    

</body>
</html>
