<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .cart-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            margin-bottom: 10px;
        }

        .cart-item img {
            max-width: 80px;
            max-height: 80px;
            margin-right: 10px;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item h3 {
            margin: 0;
            color: #333;
        }

        .cart-item p {
            margin: 5px 0;
            color: #777;
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
        }

        .cart-total p {
            margin: 10px 0;
            font-weight: bold;
            font-size: 18px;
        }

        .checkout-button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .checkout-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="cart-container">
    <div class="cart-item">
        <img src="product1.jpg" alt="Product 1">
        <div class="cart-item-details">
            <h3>Product 1</h3>
            <p>Price: Rs 200.00</p>
            <p>Quantity: 2</p>
        </div>
    </div>

    <div class="cart-item">
        <img src="product2.jpg" alt="Product 2">
        <div class="cart-item-details">
            <h3>Product 2</h3>
            <p>Price: Rs 150.00</p>
            <p>Quantity: 1</p>
        </div>
    </div>

    <div class="cart-total">
        <p>Total: Rs 550.00</p>
        <button class="checkout-button">Proceed to Checkout</button>
    </div>
</div>

</body>
</html>
