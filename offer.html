<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Website - Offers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .offer {
            margin: 2em 0;
            overflow: hidden;
            background-color: #fff;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .offer img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .offer h2 {
            font-size: 1.5em;
            margin-bottom: 0.5em;
            color: #333;
        }

        .offer p {
            font-size: 1em;
            color: #555;
            line-height: 1.6em;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Medicine Website</h1>
    </header>

    <div class="container">

        <div class="offer">
            <img src="discount.jpg" alt="Discount Image">
            <h2>Special Offer: 20% Off on All Medicines</h2>
            <p>Use code <strong>MED20</strong> at checkout to avail the discount. Limited time offer!</p>
        </div>

        <div class="offer">
            <img src="free-shipping.jpg" alt="Free Shipping Image">
            <h2>Free Shipping on Orders Over Rs 500</h2>
            <p>Enjoy free shipping on all orders over Rs 500. No code required. Hurry, limited time offer!</p>
        </div>

    </div>

    
</body>
</html>
